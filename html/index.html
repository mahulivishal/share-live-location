<!DOCTYPE html>
<html>
<head>
    <title>SSE Overspeed</title>
</head>
<body>
    <div id="events"></div>
    <script>
        const eventSource = new EventSource('http://localhost:8083/overspeed-alert/sse/d_01');
        eventSource.onmessage = function(event) {
            const newElement = document.createElement("div");
            newElement.textContent = event.data;
            document.getElementById("events").appendChild(newElement);
        };
    </script>
</body>
</html>
